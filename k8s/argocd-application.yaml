apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app-ENVIRONMENT
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrtylcn99/devops-cicd-project.git
    targetRevision: ENVIRONMENT
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: ENVIRONMENT
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
