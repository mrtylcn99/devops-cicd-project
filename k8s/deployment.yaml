apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  namespace: ${ENVIRONMENT}
  labels:
    app: devops-app
    environment: ${ENVIRONMENT}
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
        environment: ${ENVIRONMENT}
    spec:
      containers:
      - name: devops-app
        image: ${ECR_REPOSITORY}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ENVIRONMENT
          value: "${ENVIRONMENT}"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: devops-app-service
  namespace: ${ENVIRONMENT}
spec:
  type: LoadBalancer
  selector:
    app: devops-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
