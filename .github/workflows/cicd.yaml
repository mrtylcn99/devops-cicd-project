name: CI/CD Pipeline

on:
  push:
    branches:
      - main      # Production
      - staging   # Staging
      - dev       # Development

env:
  AWS_REGION: eu-central-1
  PROJECT_NAME: devops-cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment from branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "replicas=2" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "replicas=1" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "replicas=1" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-cluster

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Deploy to EKS
        env:
          ECR_REPOSITORY: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
          REPLICAS: ${{ steps.set-env.outputs.replicas }}
        run: |
          # DeÄŸiÅŸkenleri deployment.yaml'a uygula
          envsubst < k8s/deployment.yaml | kubectl apply -f -

          # Deployment'Ä±n tamamlanmasÄ±nÄ± bekle
          kubectl rollout status deployment/devops-app -n $ENVIRONMENT --timeout=5m

      - name: Get service URL
        run: |
          echo "Waiting for LoadBalancer to be ready..."
          sleep 30
          kubectl get service devops-app-service -n ${{ steps.set-env.outputs.environment }}

          LOAD_BALANCER=$(kubectl get service devops-app-service -n ${{ steps.set-env.outputs.environment }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')

          if [ -n "$LOAD_BALANCER" ]; then
            echo "ðŸŽ‰ Application deployed successfully!"
            echo "ðŸŒ Access your app at: http://$LOAD_BALANCER"
          else
            echo "âš ï¸ LoadBalancer not ready yet. Check with: kubectl get svc -n ${{ steps.set-env.outputs.environment }}"
          fi
